{% extends "base.html" %}

{% block title %}All of my ariticles{% endblock %}

{% block content %}
	<h1><center>Myqway's blog </center></h1>
    <ul>
        {% for page in pages %}
        <li>
            <a href="{{ url_for("blog.page", path=page.path) }}">{{ page.title }}</a>
        </li>
        {% else %}
        <li>No post.</li>
        {% endfor %}
    </ul>
{% endblock content %}
