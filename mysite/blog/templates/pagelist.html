{% extends "layout.html" %}

{% block body %}
    <h2>List of articles
    <ul>
        {% for page in pages %}
        <li>
            <a href="{{ url_for("blog.page", path=page.path) }}">{{ page.title }}</a>
        </li>
        {% else %}
        <li>No post.</li>
        {% endfor %}
    </ul>
{% endblock body %}
